<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Start Page</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
    }

    .container {
        width: 400px;
        margin: 100px auto;
        padding: 25px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #43a047;
    }
</style>

</head>
<body>

<div class="container">

    <h2>Enter Your Favorite Place</h2>

    <form action="homepage.jsp" method="post">
        <input type="text" name="favPlace" placeholder="Your favorite place" required>
        <input type="submit" value="Save">
    </form>

</div>

</body>
</html>
